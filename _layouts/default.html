<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include navbar.html %}
    <div class="content">
        {{ content }}
    </div>
    {% include footer.html %}

    <!-- JQuery (used for bootstrap and jekyll search) -->
    <script src="{{ site.baseurl }}/assets/js/jquery.min.js" ></script>
    
    <!-- Main JS (navbar.js and katex_init.js)-->
    <script defer=true src="{{ site.baseurl }}/assets/js/main.min.js"></script>
    
    <!-- Bootstrap -->
    <!-- <script src="{{ site.baseurl }}/assets/js/bootstrap.bundle.min.js"></script> -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Dynamic Menu -->
    <script src="{{ site.baseurl }}/assets/js/dynamic-menu.js"></script>

    <!-- KaTeX 0.8.3 -->
    {% if site.theme_settings.katex %}
    <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/katex.min.css">
    <script src="{{ site.baseurl }}/assets/js/katex.min.js">
    </script>
    {% endif %}

    <!-- Google Analytics -->
    {% if site.theme_settings.google_analytics %}
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ site.theme_settings.google_analytics }}', 'auto');
        ga('send', 'pageview');

    </script>
    {% endif %}

    <script>
      $(function() {
          if ((location.pathname.split("/")[1]) !== ""){
            $('#navbarMain a[href^="/' + location.pathname.split("/")[1] + '"]').addClass('active');
          }
          else {
            $('#navbarMain li.home-link a').addClass('active');
          }
      });
    </script>
    <script>
      $(function() {
      	var $toggler = $('.navbar-toggler');
      	var $target = $('.navbar-collapse');
        var $animation = $('.navbar-toggler-animated');
      	$('.navbar-toggler').on('click', function() {
      		if (!$target.hasClass('collapsing')) {
                if ($animation.hasClass('active') || $animation.hasClass('inactive')) {
                  $animation.toggleClass('active');
                  $animation.toggleClass('inactive');
                }
                else {
                  $animation.addClass('active');
                }
      		}
        });
      });
    </script>
  </body>
</html>
